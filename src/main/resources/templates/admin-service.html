<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Проверка сервиса</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://top-fon.com/uploads/posts/2023-01/1675195674_top-fon-com-p-fon-dlya-prezentatsii-biznes-minimalizm-139.jpg') center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #007bff;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card a {
            color: #007bff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .service-requests {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4 mb-4">Просмотр заявок</h1>

    <div class="service-requests">
        <h2>Заявки на обслуживание</h2>
        <table>
            <thead>
            <tr>
                <th>Дата</th>
                <th>Пользователь</th>
                <th>Детали запроса</th>
                <th>Приоритет</th>
                <th>Контактная информация</th>
                <th>Статус</th>
                <th>Изменить статус</th> <!-- Добавлен заголовок для столбца статуса -->
            </tr>
            </thead>
            <tbody>
            <!-- Используем Thymeleaf для итерации по списку запросов администратора и отображения данных -->
            <tr th:each="request : ${adminRequests}">
                <td th:text="${#temporals.format(request.dateRequested, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${request.user.username}"></td>
                <td th:text="${request.requestDetails}"></td>
                <td th:text="${request.priority}"></td>
                <td th:text="${request.contactInfo}"></td>
                <!-- Отображение текущего статуса из таблицы -->
                <td>
                    <span th:text="${request.status}"></span>
                </td>
                <!-- Форма для изменения статуса -->
                <td>
                    <form th:action="@{/update-status}" method="post">
                        <input type="hidden" name="requestId" th:value="${request.id}">
                        <label>
                            <select name="status">
                                <option value="В ожидании">В ожидании</option>
                                <option value="Одобрено">Одобрено</option>
                                <option value="Отклонено">Отклонено</option>
                            </select>
                        </label>
                        <button type="submit">Изменить статус</button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <form th:action="@{/logout}" method="post">
        <button class="logout-btn" type="submit">Выйти</button>
    </form>
</div>
</body>
</html>
