<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Smart Home App - Lights Control</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://top-fon.com/uploads/posts/2023-01/1675195674_top-fon-com-p-fon-dlya-prezentatsii-biznes-minimalizm-139.jpg') center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #007bff;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card a {
            color: #007bff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .light-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 5px;
            vertical-align: middle;
        }

        .on {
            background-color: #28a745;
        }

        .off {
            background-color: #dc3545;
        }

        .color-picker,
        .brightness-control,
        .room-control {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="display-4 mb-4">Lights Control</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h2>Turn On/Off Lights</h2>
                <p>Manage and control the lights in your home.</p>
                <div class="light-status on"></div>
                <a href="/lights/control">Control Lights</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h2>RGB Lights Control</h2>
                <p>Control RGB lights in your home.</p>
                <div class="color-picker">
                    <label for="color">Choose Light Color:</label>
                    <input type="color" id="color" name="color">
                </div>
                <div class="brightness-control">
                    <label for="brightness">Adjust Brightness:</label>
                    <input type="range" id="brightness" name="brightness" min="0" max="100">
                </div>
                <div class="light-status off"></div>
                <a href="/lights/rgb-control">RGB Control</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card room-control">
                <h2>Room Lights Control</h2>
                <p>Control lights in a specific room.</p>
                <label for="room">Select Room:</label>
                <select id="room" name="room">
                    <option value="living-room">Living Room</option>
                    <option value="bedroom">Bedroom</option>
                    <option value="kitchen">Kitchen</option>
                </select>
                <div class="light-status off"></div>
                <a href="#" id="roomControlBtn">Control Room Lights</a>
            </div>
        </div>
    </div>

    <form th:action="@{/logout}" method="post">
        <button class="logout-btn" type="submit">Logout</button>
    </form>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const roomControlBtn = document.getElementById("roomControlBtn");
        const roomSelect = document.getElementById("room");
        const roomLightStatus = document.querySelector(".room-control .light-status");

        // Simulate dynamic data for different rooms
        const roomData = {
            "living-room": { status: "on" },
            "bedroom": { status: "off" },
            "kitchen": { status: "on" },
        };

        roomControlBtn.addEventListener("click", function () {
            const selectedRoom = roomSelect.value;
            const roomStatus = roomData[selectedRoom].status;
            updateRoomLightStatus(roomStatus);
        });

        function updateRoomLightStatus(status) {
            roomLightStatus.className = "light-status " + status;
        }
    });
</script>
</body>

</html>
