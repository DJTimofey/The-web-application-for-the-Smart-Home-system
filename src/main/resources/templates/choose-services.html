<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://top-fon.com/uploads/posts/2023-01/1675195674_top-fon-com-p-fon-dlya-prezentatsii-biznes-minimalizm-139.jpg') center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
    }

    .container {
      padding: 50px;
    }

    h1 {
      color: #007bff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    .card a {
      color: #007bff;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .service-card {
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.5s, transform 0.3s;
      cursor: pointer;
      position: relative;
      margin-bottom: 20px;
    }

    .service-card:hover {
      border-color: #007bff;
      transform: scale(1.05);
    }

    .service-card input {
      display: none;
    }

    .service-card label {
      display: block;
      padding: 20px;
      text-align: center;
      transition: color 0.3s;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
    }

    .service-card input:checked + label {
      color: #007bff;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .pay-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 30px;
      transition: background-color 0.5s;
    }

    .pay-btn:hover {
      background-color: #218838;
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 30px;
      transition: background-color 0.5s;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
  <title></title>
</head>
<body>
<div class="container">
  <h1 class="display-4 mb-4">Pay Utility Bills</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h2 class="mb-4">Choose Services to Pay</h2>

        <!-- Форма оплаты с выбором услуг -->
        <form id="paymentForm" th:action="@{/process-payment}" method="post">

          <div class="row">
            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="water" name="services" value="water">
                <label for="water">Water</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="electricity" name="services" value="electricity">
                <label for="electricity">Electricity</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="gas" name="services" value="gas">
                <label for="gas">Gas</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="heating" name="services" value="heating">
                <label for="heating">Heating</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="garbage" name="services" value="garbage">
                <label for="garbage">Garbage Collection</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="internet" name="services" value="internet">
                <label for="internet">Internet</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="service-card">
                <input type="checkbox" id="tv" name="services" value="tv">
                <label for="tv">TV Subscription</label>
              </div>
            </div>


          </div>

          <div id="amountSection" class="form-group" style="display: none;">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" name="amount" required>
          </div>

          <!-- Additional fields for card payment -->
          <div id="cardDetailsSection" class="form-group" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>

          <!-- Скрытое поле для передачи userId -->
          <input type="hidden" name="userId" th:value="${userId}" />

          <button id="confirmServicesBtn" type="button" class="btn btn-primary">Confirm Selected Services</button>

          <button id="payBtn" class="pay-btn" type="submit" style="display: none;">Pay Bills</button>
        </form>
        <!-- Конец формы оплаты -->

      </div>
    </div>
  </div>
  <form th:action="@{/logout}" method="post">
    <button class="logout-btn" type="submit">Logout</button>
  </form>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const checkboxes = document.querySelectorAll('.service-card input[type="checkbox"]');
    const amountSection = document.getElementById('amountSection');
    const cardDetailsSection = document.getElementById('cardDetailsSection');
    const payBtn = document.getElementById('payBtn');
    const confirmServicesBtn = document.getElementById('confirmServicesBtn');
    const selectedServicesInput = document.getElementById('selectedServices');
    const amountInput = document.getElementById('amount');
    const cardNumberInput = document.getElementById('cardNumber');
    const expiryDateInput = document.getElementById('expiryDate');
    const cvvInput = document.getElementById('cvv');

    confirmServicesBtn.addEventListener('click', function () {
      // Check if at least one service is selected
      const atLeastOneServiceSelected = Array.from(checkboxes).some(function (checkbox) {
        return checkbox.checked;
      });

      // Toggle the display of the amount and card details sections based on service selection
      if (atLeastOneServiceSelected) {
        amountSection.style.display = 'block';
        cardDetailsSection.style.display = 'block';
        payBtn.style.display = 'block';
        confirmServicesBtn.style.display = 'none'; // Hide the button after confirmation
      } else {
        amountSection.style.display = 'none';
        cardDetailsSection.style.display = 'none';
        payBtn.style.display = 'none';
      }
    });

    amountInput.addEventListener('input', function () {
      // Check if the amount input is not empty
      const amountNotEmpty = amountInput.value.trim() !== '';

      // Hide or remove the "Confirm Selected Services" button if the amount is not empty
      confirmServicesBtn.style.display = amountNotEmpty ? 'none' : 'block';
    });
  });
</script>
</body>
</html>
