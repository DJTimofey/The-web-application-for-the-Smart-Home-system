<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            color: #c01919;

        .container {

        form {

            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],

            border-radius: 6px;

            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {

</head>

</html>
